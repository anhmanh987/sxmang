	}
	for (var i = 0; i <n; i++) {
		for(var j = i+1; j <n; j++) {
			if (t[i]>t[j])
			 {
			 	tam=t[i]
			 	t[i]=t[j]
			 	t[j]=tam
			 } 
	}
	alert(`${t[i]}`)	
	}
	a=0
for (var i = 0; i <n; i++) {
	a+=t[i]
}
alert(`tong la ${a}`)
</script>
